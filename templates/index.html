<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>

<!-- Add section for Mars News -->
      <div class="row">
        <div class="col-12">
              <h2>Latest Mars News</h2>
              <h4>{{ mars.news_title[0] }}</h4>
              <p>{{ mars.news_paragraph[0] }}</p>
        </div>
      </div>

<!-- Section for Featured Image and Facts table -->
      <div class="row">        
        <div class="col-8">
          <h2>Featured Mars Image</h2>

          <!--if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('Static/error.png', true) }}" class="img-responsive" alt="Responsive image">
        </div>

        <div class="col-4">
          <!-- Mars Facts -->
          <div class="row">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>

      </div>

<!-- Section for Mars Hemispheres -->
      <div class="row">
          <h2>Mars Hemispheres</h2>
        

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('Static/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{mars.hemispheres.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>


</body>

</html>
